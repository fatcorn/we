server.port = 9204
server.servlet.context-path=/admin

spring.application.name = admin
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true
#
eureka.client.serviceUrl.defaultZone = http://127.0.0.1:9200/eureka/

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/same?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=111111

## druid����
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=100
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.validation-query-timeout=60000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=100000

## redis ��session ����
spring.redis.host=localhost
spring.redis.port=6379
# spring session 储存容器切换为redis
spring.session.store-type=redis

#日志级别
logging.level.root=info

#打印sql
logging.level.com.den.we.admin.mapper=debug

# 设置mybatis，枚举处理器，插入数据库时，填入枚举索引
mybatis-plus.configuration.defaultEnumTypeHandler = org.apache.ibatis.type.EnumOrdinalTypeHandler
##mybatis-plus mapper xml 文件地址
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml

#添加那个目录的文件需要restart
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java